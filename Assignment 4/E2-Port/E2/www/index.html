<html>
    <head>
        <meta charset="utf-8">
        <title>COSC345 Smartwatch Emu</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="JS/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUT-iidhkxggqLePYjEjUaMnxLRb5v8Ns"></script>
        <script type="text/javascript" src="JS/hammer.min.js"></script>
        <script type="text/javascript" src="JS/easeljs-0.8.0.min.js"></script>
        <!--<script type="text/javascript" src="JS/app.js"></script>-->
        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="game.js"></script>

        <script type="text/javascript" src="JS/emulator.js"></script>


        <script type="text/javascript" src="JS/tori.js"></script>
        <script type="text/javascript" src="JS/tweenjs-NEXT.combined.js"></script>
        <script type="text/javascript" src="JS/CSSPlugin.js"></script>
    </head>
    <body>
    <section id="left_input">
        <fieldset>
            <legend>GPS Location (Presets)</legend>
            <label id="swipe"><input type="radio" id="home" name="gps" value="-45.860645 170.510948">Home</label><br>
            <label><input type="radio" name="gps" value="-45.891804 170.501437">Work</label><br>
            <label><input type="radio" name="gps" value="-45.864696 170.514509">School</label><br>
            <label><input type="radio" name="gps" value="-45.870337 170.505563">Mall</label><br>
            <label><input type="radio" name="gps" value="-45.868022 170.507811">Club</label><br>
            <label><input type="radio" name="gps" value="-45.874193 170.506685">Store</label><br>
            <label><input type="radio" id="other" name="gps" value="other" checked>Other</label>
        </fieldset>
        <fieldset>
            <legend>Bluetooth to Phone</legend>
            <p id="constatus">Disconnected.</p>
            <button id="connect">Connect</button>
        </fieldset>
    </section>
    <section id="centre">
        <div class="watchstrap"></div>
        <div id="watch">
            <div id="screen">
                <canvas id="canvas" width="320" height="320"></canvas>
            </div>
            <div id="watchbutton"></div>
        </div>
        <div class="watchstrap"></div>
    </section>
    <section id="right_input">
        <fieldset>
            <legend>GPS Location (Google Maps)</legend>
            <div id="map-canvas"></div>
        </fieldset>
        <fieldset>
            <legend>GPS Values</legend>
            <label>Latitude: <input type="number" id="lat_input" min="-90" max="90"></label><br>
            <label>Longitude: <input type="number" id="lng_input" min="-180" max="180"></label><br>
            <button id="set">Set/GoTo</button>
        </fieldset>
    </section>
    <div class="EE"><p>"[[REDACTED]]'s Colour Design"</p></div>
    <div class="selector">
        <div id="red" class="orb"></div>
        <div id="orange" class="orb"></div>
        <div id="blue" class="orb"></div>
        <div id="green" class="orb"></div>
    </div>
    </body>
</html>
